<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day & Night</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Top-container">
      <img class="cloud1" src="cloud.png" alt="">
      <img  class="cloud2" src="cloud.png" alt="">
      <img class="sun" src="https://image.flaticon.com/icons/svg/869/869869.svg" alt="">
      <h1>Morning</h1>
      <img src="" alt="">
      <img class="city" src="https://webstockreview.net/images/city-vector-png.png" alt="">
    </div>
    <div class="Middle-container">
      <img class="cloud3" src="cloud.png" alt="">
      <img class="cloud4" src="cloud.png" alt="">
      <img class="sunset" src="https://image.flaticon.com/icons/svg/869/869869.svg" alt="">
      <h1>Afternoon</h1>
      <img class="city" src="https://webstockreview.net/images/city-vector-png.png" alt="">
    </div>
    <div class="Botton-container">
      <img class="cloud5" src="cloud.png" alt="">
      <img class="cloud6" src="cloud.png" alt="">
      <img class="moon" src="https://image.flaticon.com/icons/svg/2294/2294940.svg" alt="">
      <h1>Night</h1>
      <img class="city3" src="https://webstockreview.net/images/city-vector-png.png" alt="">
    </div>

  </body>
</html>
